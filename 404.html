<script>
    let domain = self.location.ancestorOrigins[0]
    if (domain) {
        let url = window.location.href
        if (url.includes("/embed/")) {
            url = url.replace("?", "&")
            window.location = `https://play.gostream.video/embed/index.html?id=${url.split('/').pop()}`
        }
    } else {
        window.location = "https://dash.gostream.video"
    }
</script>
